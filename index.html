<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Chocolate Bundle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Select Chocolates for Your Custom Pack</h2>
    <form id="chocolate-form">
        <input type="checkbox" id="Milk Chocolate" class="choco-checkbox" value="Milk Chocolate">
        <label for="Milk Chocolate">Milk Chocolate</label><br>
        <input type="checkbox" id="White Chocolate" class="choco-checkbox" value="White Chocolate">
        <label for="White Chocolate">White Chocolate</label><br>
        <input type="checkbox" id="Dark Chocolate" class="choco-checkbox" value="Dark Chocolate">
        <label for="Dark Chocolate">Dark Chocolate</label><br>
        <input type="checkbox" id="Semisweet Chocolate" class="choco-checkbox" value="Semisweet Chocolate">
        <label for="Semisweet Chocolate">Semisweet Chocolate</label><br>
        <input type="checkbox" id="Bittersweet Chocolate" class="choco-checkbox" value="Bittersweet Chocolate">
        <label for="Bittersweet Chocolate">Bittersweet Chocolate</label><br>
        <input type="checkbox" id="Unsweetened Chocolate" class="choco-checkbox" value="Unsweetened Chocolate">
        <label for="Unsweetened Chocolate">Unsweetened Chocolate</label><br>
        <input type="checkbox" id="Sweet German Chocolate" class="choco-checkbox" value="Sweet German Chocolate">
        <label for="Sweet German Chocolate">Sweet German Chocolate</label><br>
        <input type="checkbox" id="Couverture Chocolate" class="choco-checkbox" value="Couverture Chocolate">
        <label for="Couverture Chocolate">Couverture Chocolate</label><br>
        <input type="checkbox" id="Ruby Chocolate" class="choco-checkbox" value="Ruby Chocolate">
        <label for="Ruby Chocolate">Ruby Chocolate</label><br>
        <input type="checkbox" id="Cocoa Powder" class="choco-checkbox" value="Cocoa Powder">
        <label for="Cocoa Powder">Cocoa Powder</label><br>
    </form>

    <div id="selected-chocolates">
        <h3>Your Selected Chocolates</h3>
        <ul id="selected-list"></ul>
        <p>Total Price: $<span id="total-price">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
